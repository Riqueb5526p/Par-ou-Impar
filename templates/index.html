<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Par ou Ímpar</title>
</head>
<body>
    <h1>Descubra se o número é par ou ímpar</h1>
    <form method="POST">
        <input type="number" name="numero" required>
        <button type="submit">Verificar</button>
    </form>

    {% if resultado %}
        <p><strong>{{ resultado }}</strong></p>
    {% endif %}
</body>
</html>
